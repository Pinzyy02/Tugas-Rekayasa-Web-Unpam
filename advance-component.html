<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Tiket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Form Pemesanan Tiket Online</h1>
        <form>
            <div class="mb-3">
                <label for="date" class="form-label">Pilih Tanggal:</label>
                <input type="text" class="form-control" id="date" name="date" placeholder="Pilih tanggal" required>
            </div>
            <div class="mb-3">
                <label for="tickets" class="form-label">Jumlah Tiket:</label>
                <input type="number" class="form-control" id="tickets" name="tickets" min="1" max="10" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">Saya setuju dengan syarat dan ketentuan</label>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#date').datepicker({
                format: 'dd/mm/yyyy',
                autoclose: true
            });
        });
    </script>
</body>
</html>
