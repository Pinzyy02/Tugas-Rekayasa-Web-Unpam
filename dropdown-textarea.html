<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown dan Textarea</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    padding: 0;
    background-color: #f4f4f4;
}

h1 {
    text-align: center;
}

form {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <h1>Formulir Contoh</h1>
    <form>
        <label for="dropdown">Pilih Opsi:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Opsi 1</option>
            <option value="option2">Opsi 2</option>
            <option value="option3">Opsi 3</option>
        </select>
        
        <label for="textarea">Komentar:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Masukkan komentar Anda di sini..."></textarea>
        
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
